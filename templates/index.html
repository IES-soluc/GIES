<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIES - Gestão de Glebas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.css" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-md-3 sidebar d-flex flex-column">
            <h4 class="mb-4 text-primary"><i class="fa-solid fa-map-location-dot"></i> GIES Panel</h4>
            
            <div class="mb-3">
                <button class="btn btn-primary w-100 mb-2 shadow-sm" data-bs-toggle="modal" data-bs-target="#importModal">
                    <i class="fa-solid fa-file-import"></i> Importar (KML/SHP)
                </button>
                <div class="alert alert-info p-2 small">
                    <i class="fa-solid fa-pen-to-square"></i> Desenhe no mapa ou edite na lista.
                </div>
            </div>

            <h6 class="text-uppercase text-muted border-bottom pb-2" style="font-size: 0.8rem;">Glebas Registadas</h6>
            <div id="gleba-list" class="flex-grow-1">
                <div class="text-center mt-5 text-muted">A carregar...</div>
            </div>
            
            <div class="mt-3 text-center text-muted small">
                &copy; 2025 GIES System
            </div>
        </div>

        <div class="col-md-9 position-relative">
            <div id="map"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="importModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Importar Arquivo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formImport" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Arquivo (.kml ou .zip com Shapefile)</label>
                        <input type="file" class="form-control" name="file" accept=".kml,.xml,.zip" required>
                        <div class="form-text">Para Shapefiles, envie o arquivo .zip contendo .shp, .shx e .dbf.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalGleba" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitulo">Dados da Gleba</h5>
                <button type="button" class="btn-close" onclick="cancelarCriacao()"></button>
            </div>
            <div class="modal-body">
                <form id="formGleba">
                    <input type="hidden" id="inputId">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputNome" required placeholder="Ex: Talhão 01">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cor</label>
                        <input type="color" class="form-control form-control-color w-100" id="inputCor" value="#ffc107">
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" onclick="cancelarCriacao()">Cancelar</button>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="https://unpkg.com/leaflet-geosearch@3.11.0/dist/bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
